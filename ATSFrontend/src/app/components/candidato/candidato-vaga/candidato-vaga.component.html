<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">Cadidato selecionar Vaga</mat-card-title>
    <div class="elementos">
        <label>
            Nome:
            <span>{{candidato.nome}}</span>
        </label>

        <label>
            Profissão:
            <span>{{candidato.profissao}}</span>
        </label>

        <label>
            Data Nascimento:
            <span>{{candidato.dataNascimento | date: 'dd/MM/yyyy'}}</span>
        </label>
    </div>
</mat-card>
<br />

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="vagas">
        <ng-container matColumnDef="idVaga">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idVaga}}</td>
        </ng-container>
        
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="profissao">
            <th mat-header-cell *matHeaderCellDef>Profissão</th>
            <td mat-cell *matCellDef="let row">{{row.profissao}}</td>
        </ng-container>

        <ng-container matColumnDef="dataCriacao">
            <th mat-header-cell *matHeaderCellDef>Data Criação</th>
            <td mat-cell *matCellDef="let row">{{row.dataCriacao | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        
        <ng-container matColumnDef="local">
            <th mat-header-cell *matHeaderCellDef>Local</th>
            <td mat-cell *matCellDef="let row">{{row.local}}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button (click)="candidatarSe(row.idVaga)" color="primary">
                    Candidatar-se 
                </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
