<mat-card class="mat-elevation-z4">
    <mat-card-title>Excluir Candidato</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="candidato.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="ProfissÃ£o" [(ngModel)]="candidato.profissao"
                name="profissao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input type="date" matInput placeholder="Data de Nascimento" [(ngModel)]="candidato.dataNascimento"
                name="dataNascimento" disabled>
        </mat-form-field>
    </form>
</mat-card>
<div class="">
    <button mat-raised-button (click)="excluirCandidato()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</div>
