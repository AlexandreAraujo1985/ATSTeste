<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">Detalhe Vaga</mat-card-title>
    <div class="elementos">
        <label>
            Descrição:
            <span>{{vaga.descricao}}</span>
        </label>

        <label>
            Profissão:
            <span>{{vaga.profissao}}</span>
        </label>

        <label>
            Data Criação:
            <span>{{vaga.dataCriacao | date: 'dd/MM/yyyy'}}</span>
        </label>

        <label>
            Local:
            <span>{{vaga.local}}</span>
        </label>
    </div>
</mat-card>
<br />

<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">Candidatos para a Vaga</mat-card-title>
</mat-card>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="candidatos">
        <ng-container matColumnDef="idCandidato">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idCandidato}}</td>
        </ng-container>
        
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
            <td mat-cell *matCellDef="let row">{{row.dataNascimento | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="profissao">
            <th mat-header-cell *matHeaderCellDef>Profissão</th>
            <td mat-cell *matCellDef="let row">{{row.profissao}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
