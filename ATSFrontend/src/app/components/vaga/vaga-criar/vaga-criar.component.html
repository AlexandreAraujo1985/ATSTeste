<mat-card class="mat-elevation-z4">
    <mat-card-title>Nova Vaga</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="vaga.descricao" name="descricao" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Profissão" [(ngModel)]="vaga.profissao" name="profissao" required>
        </mat-form-field>
        <mat-form-field>
            <input type="date" matInput placeholder="Data Criação" [(ngModel)]="vaga.dataCriacao" name="dataCriacao" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Local" [(ngModel)]="vaga.local" name="local" required>
        </mat-form-field>
    </form>
</mat-card>
<br />
<div class="">
    <button mat-raised-button (click)="criarVaga()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</div>
